#multi-work no necesita que se le asignen puertos ni servicios ya que no recibe
#requests
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        #el label tiene que ser igual al selector de arriba
        component: worker
    spec:
      containers:
        - name: worker
          image: stephengrider/multi-worker
          #pasar variables de entorno al contenedor de worker cuando sea creado dentro del pod
          #pasamos los valores de REDIS (el nombre del host, valor del cluster por donde entra y el puerto por defecto)
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379'
