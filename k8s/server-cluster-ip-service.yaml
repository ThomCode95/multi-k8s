apiVersion: v1
kind: Service
metadata:
  name: server-cluster-ip-service
spec:
  type: ClusterIP
  selector:
  #este servicio debe proveer acceso al servicio de multi-server pod
    component: server
  ports:
    - port: 5000
      targetPort: 5000

#los puertos aqui deben coincidir con los del archivo server-deployment.yaml
